<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
	<link rel="icon" href="assets/img/png-transparent-apple-logo-logo-apple-icon-information-apple-logo-logo-monochrome-black.ico" type="image/x-icon">
    <title>iPhone 15</title>
</head>
<body>
    <header>
        <figure>
            <a href="#"><img src="assets/img/logo.png" alt="Logo"></a>
        </figure><!--end figure-->
        <nav>
            <ul>
                <li><a href="#">Mac</a></li>
                <li><a href="#">iPad</a></li>
                <li><a href="#" class="checked">iPhone</a></li>
                <li><a href="#">Watchs</a></li>
                <li><a href="#">AirPods</a></li>
                <li><a href="#">Only at Apple</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav><!--end nav-->
        <figure class="menu" id="menu">
            <img src="assets/img/menu/open.svg" alt="Menu">
        </figure><!--end menu-->
    </header><!--end header-->
    <main>
        <section>
            <div class="content_Left">
                <div class="content">
                    <figure>
                        <img src="assets/img/iphone15.png" alt="Logo iphone 15">
                    </figure><!--end figure-->
                    <div class="title">
                        <h1>Chance to win an iPhone 15</h1>
                    </div><!--end title-->
                    <div class="text">
                        <p>Here's your chance to win a brand new iPhone 15 for free! Simply enter our promotion for your chance to be the lucky winner.</p>
                    </div><!--end text-->
                    <div class="price">
                        <span>Free</span>
                    </div><!--end price-->
                    <div class="button">
					<a href="https://www.example.com">
						<button><i class="fa fa-arrow-right"></i>Enter now</button>
						</a>
                    </div><!--end button-->
                    <div class="colors">
                        <div class="colorText">
                            <h6>choose your favorite color:</h6>
                        </div><!--end color text-->
                        <div class="circles">
                            <span class="green" id="green"></span>
                            <span class="pink" id="pink"></span>
                            <span class="blue" id="blue"></span>
                            <span class="black" id="black"></span>
                            <span class="yellow" id="yellow"></span>
			<br>							
                        </div><!---end circles-->
                    </div><!--end colors-->
                </div><!--end content-->
            </div><!--end content left-->
            <div class="content_Right">
                <figure>
                    <img src="assets/img/green.png" alt="Iphone green" id="imgPhone">
                </figure><!--end figure-->
            </div><!--end content right-->
        </section><!--end section-->
    </main><!--end main-->
    <div class="circleBackground" id="circleBackground"></div><!--end circle background-->
    <script src="assets/js/script.js"></script>
</body>
</html>
